<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tank</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="score">0</div>
        <div class="level-text">波次 <span class="level"></span> </div>
        <div class="startText">
            <h1>坦克大战</h1>
            <p>操作：方向键控制方向，空格发射子弹</p>
            <p>随机生成地图，图中的墙体可以被子弹击碎</p>
            <p>战胜三波敌人即可获得胜利</p>
            <button class="startButton">开始游戏</button>
        </div>
        <div class="winText">
            <h1>胜利!</h1>
            <p>得分：<span class="win-score"></span></p>
            <button class="restartButton">重新开始</button>
        </div>
        <div class="loseText">
            <h1>点击按钮再来一次</h1>
            <p>得分：<span class="win-score"></span></p>
            <button class="restartButton">重新开始</button>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="main.js"></script>
</body>
</html>
